<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
    <h1>Posts</h1>

    <ul th:each="post: ${posts}">
        <li><span th:text="${post.title}"></span> - <span th:text="${post.body}"></span></li>
    </ul>
</body>
</html>
